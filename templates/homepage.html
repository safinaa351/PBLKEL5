  <body>
    <div class="room-container">
      <div class="room-image-box">
        <img class="room-image" id="roomImage" alt="Ruangan 1" />
      </div>
      <div class="room-info-box">
        <div class="room-info" id="roomInfo">
          <!-- Tidak ada konten statis di sini -->
        </div>
        <div class="status-box">
          <div class="status-indicator status-open" id="status"></div>
          <div class="status-indicator status-closed"></div>
        </div>
      </div>
    </div>

    <script>
      var roomData = [
        {
          image: "1.jpg",
          description: "Ruang Kerja",
        },
        {
          image: "2.jpg",
          description: "Ruang Belajar",
        },
        {
          image: "3.jpg",
          description: "Ruang Bermain",
        },
      ];

      var roomImage = document.getElementById("roomImage");
      var roomInfo = document.getElementById("roomInfo");
      var statusBox = document.querySelector(".status-box");
      var statusElement = document.getElementById("status");
      var index = 0;

      function updateRoom() {
        index = (index + 1) % roomData.length;
        roomImage.src = roomData[index].image;
        roomInfo.innerHTML = `<h2>Ruangan ${index + 1}</h2><p>${
          roomData[index].description
        }</p>`;

        // Menyesuaikan status dengan gambar
        if (index === 0) {
          statusBox.className = "status-box status-open";
          statusElement.textContent = "Terbuka";
        } else {
          statusBox.className = "status-box status-closed";
          statusElement.textContent = "Tertutup";
        }
      }

      setInterval(updateRoom, 3000); // Pembaruan setiap 3 detik
    </script>
  </body>
