<!-- room-info.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... Bagian head tetap sama ... -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <style>
      * {
       box-sizing: border-box;
     }
 
     body {
       margin: 0;
       font-family: 'Arial', sans-serif;
     }
 
     .navbar {
       display: flex;
       justify-content: space-between;
       align-items: center;
       background-color: transparent; /* Mengubah warna latar belakang menjadi transparan */
       padding: 15px;
       box-shadow: none; /* Menghilangkan shadow atau bayangan */
       position: fixed;
       width: calc(100% - 30px);
       z-index: 1000;
     }
 
     .navbar-logo {
       display: flex;
       align-items: center;
       text-decoration: none;
       color: white; /* Ganti dengan warna teks yang sesuai */
     }
 
     .navbar-logo img {
      width: 50px;
    height: auto;
    margin-right: 10px;
    filter: invert(100%);
     }
 
     .navbar-text {
       font-weight: bold;
       font-size: 18px;
     }
 
     .nav-items {
       display: flex;
       gap: 20px;
     }
 
     .nav-items a {
       text-decoration: none;
       color: white; /* Ganti dengan warna teks yang sesuai */
       font-weight: bold;
     }
 
     .main-content {
     padding-top: 80px;
     position: relative; /* Tambahkan properti position relative */
     }
    </style>
  </head>
  <title>Room Info</title>
</head>

<body>
  <div class="navbar">
    <a class="navbar-logo" href="/dashboard">
      <img src="/static/images/key.png" alt="Logo">
      <span class="navbar-text">LOCKLOGIC</span>
    </a>
    <nav class="nav-items">
      <a href="/dashboard/room-info/">Room Info</a>
      <a href="/dashboard/room-schedule/">Room Schedule</a>
      <a href="/logout">Logout</a>
    </nav>
  </div>

  <div class="main-content">
    <!-- Konten Room Info di sini -->
    <div class="room-container">
        <div class="room-image-box">
          <img class="room-image" id="roomImage" alt="Ruangan 1" />
        </div>
        <div class="room-info-box">
          <div class="room-info" id="roomInfo">
          </div>
          <div class="status-box">
            <div class="status-indicator" id="status"></div> <!-- Hapus kelas status-open dan status-closed dari sini -->
        </div>
        </div>
    </div>
  </div>

  <footer class="footer">
    <!-- ... Bagian Footer tetap sama ... -->
    <div class="copy" id="copyright"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentYear = new Date().getFullYear();
            document.getElementById('copyright').innerText = 'Copyright Â© ' + currentYear + ' Kelompok 5 Politeknik Negeri Jakarta';
        });
    </script>
  </footer>

  <script src="/static/js/home.js"></script>
</body>

</html>
